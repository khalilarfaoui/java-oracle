<div class="flex flex-col flex-auto min-w-0">

    <!-- Header -->
    <div class="bg-card">
        <div class="flex flex-col w-full max-w-screen-xl mx-auto px-6 sm:px-8">
            <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-8 sm:my-12">
                <!-- Avatar and name -->
                <div class="flex flex-auto items-center min-w-0">
                    <div class="flex-0 w-16 h-16 rounded-full overflow-hidden">
                        <img class="w-full h-full object-cover" src="assets/images/avatars/brian-hughes.jpg">
                    </div>
                    <div class="flex flex-col min-w-0 ml-4">
                        <ng-container *transloco="let t">
                            <div
                                class="text-2xl md:text-5xl font-semibold tracking-tight leading-7 md:leading-snug truncate">
                                {{t('welcome-back')}}, Brian!</div>
                        </ng-container>
                        <div class="flex items-center">
                            <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:bell'"></mat-icon>
                            <div class="ml-1.5 leading-6 truncate text-secondary">You have 2 new messages and 15 new
                                tasks</div>
                        </div>
                    </div>
                </div>
                <!-- Actions -->
                <div class="flex items-center mt-6 sm:mt-0 sm:ml-2 space-x-3">
                    <button class="bg-accent" mat-flat-button [color]="'accent'">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:mail'"></mat-icon>
                        <span class="ml-2">Messages</span>
                    </button>
                    <button mat-flat-button [color]="'primary'">
                        <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:cog'"></mat-icon>
                        <span class="ml-2">Settings</span>
                    </button>
                </div>
            </div>

            <!-- Main -->
            <div class="flex-auto border-t -mt-px pt-4 sm:pt-6">
                <div class="w-full max-w-screen-xl mx-auto">
                    <!-- Tabs -->
                    <mat-tab-group class="sm:px-2" mat-stretch-tabs="false" [animationDuration]="'0'">

                        <!-- Project Description -->
                        <mat-tab label="Project Description">
                            <ng-template matTabContent>
                                <div role="tabpanel" class="tab-pane fade" id="module1">
                                    
                                     <app-table-description></app-table-description>
                                </div>
                            </ng-template>
                        </mat-tab>

                        <!-- Land Use Changes -->
                        <mat-tab >
                            <ng-template mat-tab-label>
                                <span class="inline-flex items-center space-x-2">
                                    <span class="">Land Use Changes</span>
                                </span>
                            </ng-template>
                            <ng-template matTabContent>
                                <app-land-use-changes></app-land-use-changes>
                            </ng-template>
                         
                        </mat-tab>

                        <!-- Grassland and Livestock -->
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <span class="inline-flex items-center space-x-2">
                                    <span class="">Grassland and Livestock</span>
                                </span>
                            </ng-template>
                            <ng-template matTabContent>
                                <app-table-grassland></app-table-grassland>

                            </ng-template>
                        </mat-tab>
                        <!-- Forest Management -->
                        <mat-tab>
                            <ng-template mat-tab-label>
                                <span class="inline-flex items-center space-x-2">
                                    <span class="">Forest Management</span>
                                </span>
                            </ng-template>
                            <ng-template matTabContent>
                                <app-forest-managment></app-forest-managment>
                            </ng-template>
                        </mat-tab>

                    </mat-tab-group>
                </div>
            </div>

        </div>
